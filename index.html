<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoNumero</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@700&family=VT323&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <!-- Pantalla de Menú -->
        <div class="menu-area">
            <h1 id="main-title">MemoNumero</h1>
            <div id="settings-area">
                <div class="settings-container">
                    <div class="settings-row">
                        <div class="setting-group difficulty-group">
                            <label for="difficulty">Dificultad</label>
                            <div class="btn-group" id="difficulty">
                                <button data-value="easy" class="active">Fácil</button>
                                <button data-value="hard">Difícil</button>
                                <button data-value="expert">Experto</button>
                            </div>
                        </div>
                    </div>
                    <div class="settings-row">
                        <div class="setting-group">
                            <label>Inverso</label>
                            <button class="toggle-btn" id="reverse-mode">OFF</button>
                        </div>
                        <div class="setting-group">
                            <label>Colores</label>
                            <button class="toggle-btn" id="color-mode">OFF</button>
                        </div>
                    </div>
                    <div class="settings-row">
                         <div class="setting-group">
                            <label>Uno</label>
                            <button class="toggle-btn" id="one-by-one-mode">OFF</button>
                        </div>
                        <div class="setting-group">
                            <label>Pantalla</label>
                            <button class="toggle-btn" id="fullscreen-btn">OFF</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="start-btn" id="start-btn">Comenzar Juego</button>
            
            <div id="leaderboard" class="leaderboard-container">
                <h2>Mejores Puntajes</h2>
                <table id="leaderboard-table">
                    <!-- Las filas se llenarán con JavaScript -->
                </table>
            </div>
        </div>
        
        <!-- Pantalla de Juego -->
        <div class="game-area" style="display: none;">
            <div class="top-bar">
                <div class="lives-container" id="lives-container"></div>
                <div class="actions-container">
                    <button id="replay-btn" title="Cuesta 1 vida">Re-ver</button>
                    <button id="hint-btn">Pista (x0)</button>
                    <button id="restart-btn">Reiniciar</button>
                </div>
            </div>

            <div class="sequence-display" id="sequence-display"></div>
            
            <div class="timer-container" id="timer-container">
                <div class="timer-bar" id="timer-bar"></div>
            </div>
            
            <div class="stats-container" id="stats-container">
                <p>Racha: <span id="streak-counter">0</span></p>
                <p>Puntaje Máx: <span id="max-score-counter">0</span></p>
            </div>

            <div id="input-area" style="display: none;">
                <div id="player-sequence-display">&nbsp;</div>
                <div id="keypad"></div>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <!-- Modal para ingresar nombre -->
    <div id="name-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Nuevo Récord</h2>
            <p>Ingresa tu nombre (hasta 6 letras)</p>
            <input type="text" id="player-initials" maxlength="6" autocomplete="off">
            <button id="submit-score-btn">Guardar</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBEADy_KlQzGwv1GKCFDE005SPBq4g1p4Q",
          authDomain: "memonumerojuego.firebaseapp.com",
          projectId: "memonumerojuego",
          storageBucket: "memonumerojuego.appspot.com",
          messagingSenderId: "769112311028",
          appId: "1:769112311028:web:3ad7cf97968ecd288a8aa1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebase = { db, collection, addDoc, getDocs, query, orderBy, limit };
    </script>
    <script src="script.js"></script>
</body>
</html>
